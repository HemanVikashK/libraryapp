<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <div id="google_translate_element"></div>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      /* Style for the Google Translate element */
      #google_translate_element {
        position: absolute;
        top: 50px;
        left: 10px;
        z-index: 9999; /* Ensure it's above other content */
        font-size: 14px; /* Optional: Adjust the font size as needed */
        font-family: Arial, sans-serif; /* Optional: Adjust the font family as needed */
      }

      /* Style for the dropdown arrow icon */
      .goog-te-gadget-icon {
        display: none; /* Hide the default dropdown arrow icon */
      }

      /* Style for the translation dropdown */
      .goog-te-combo {
        border: 1px solid #ccc; /* Add a border around the dropdown */
        border-radius: 4px; /* Optional: Add border radius for a rounded appearance */
        padding: 5px; /* Optional: Add padding inside the dropdown */
        background-color: #fff; /* Optional: Add a background color */
        color: #333; /* Optional: Set text color */
        font-size: 14px; /* Optional: Set font size */
      }

      /* Style for the translated text */
      .goog-te-banner-frame.skiptranslate {
        display: none; /* Hide the "Google Translate" banner */
      }
    </style>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
